<style>

  /* Accent */

  --purple: #7b61ff;
  --hot-pink: #ff00ff;
  --green: #1bc47d;
  --red: #f24822;

  --white8: rgba(255, 255, 255, .8);
  --white4: rgba(255, 255, 255, .4);
  /* Basic background */
  --grey: #f0f0f0;
  --silver: #e5e5e5;
  --hud: #222222;
  --toolbar: #2c2c2c;
  /* Special */
  --black1: rgba(0, 0, 0, .1);
  --blue3: rgba(24, 145, 251, .3);
  --purple4: rgba(123, 97, 255, .4);
  --hover-fill: rgba(0, 0, 0, .06);
  --selection-a: #daebf7;
  --selection-b: #edf5fa;
  --white2: rgba(255, 255, 255, .2);

  /* Pos = positive applications (black on white) */
  /* Neg = negative applications (white on black) */

  /* Font sizes */
  --font-size-xsmall: 11px;
  --font-size-small: 12px;
  --font-size-large: 13px;
  --font-size-xlarge: 14px;
  /* Font weights */
  --font-weight-normal: 400;
  --font-weight-medium: 500;
  --font-weight-bold: 600;
  /* Lineheight */
  --font-line-height: 16px;
  /* Use For xsmall, small font sizes */
  --font-line-height-large: 24px;
  /* Use For large, xlarge font sizes */
  /* Letterspacing */
  --font-letter-spacing-pos-xsmall: .005em;
  --font-letter-spacing-neg-xsmall: .01em;
  --font-letter-spacing-pos-small: 0;
  --font-letter-spacing-neg-small: .005em;
  --font-letter-spacing-pos-large: -.0025em;
  --font-letter-spacing-neg-large: .0025em;
  --font-letter-spacing-pos-xlarge: -.001em;
  --font-letter-spacing-neg-xlarge: -.001em;
  /* BORDER RADIUS */
  --border-radius-small: 2px;
  --border-radius-med: 5px;
  --border-radius-large: 6px;
  /* SHADOWS */
  --shadow-hud: 0 5px 17px rgba(0, 0, 0, .2), 0 2px 7px rgba(0, 0, 0, .15);
  --shadow-floating-window: 0 2px 14px rgba(0, 0, 0, .15);
  /* SPACING + SIZING */
  --size-xxxsmall: 4px;
  --size-xxsmall: 8px;
  --size-xsmall: 16px;
  --size-small: 24px;
  --size-medium: 32px;
  --size-large: 40px;
  --size-xlarge: 48px;
  --size-xxlarge: 64px;
  --size-xxxlarge: 80px;
}
  * {
    box-sizing: border-box;
  }
  body {
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text);
    display: flex;
    flex-direction: column;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    height: 100%;
    gap: 8px;
  }
  select,textarea, input, form {
    font-size: var(--font-size-xsmall);
    font-family: Roboto Mono, Monaco ,Courier New, monospace;
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text);
  }
  select,textarea, input {
    border: 1px solid var(--figma-color-border);
  }
  select, input[type=text] {
    margin: 0;
    padding: 8px;
    min-height: 34px;
  }
  select {
   -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border-radius: var(--border-radius-med);
    background-image: url("data:image/svg+xml,%3Csvg class='svg' xmlns='http://www.w3.org/2000/svg' width='8' height='7' viewBox='0 0 8 7'%3E%3Cpath fill='%23000' fill-opacity='1' fill-rule='evenodd' stroke='none' d='m3.646 5.354-3-3 .708-.708L4 4.293l2.646-2.647.708.708-3 3L4 5.707l-.354-.353z'%3E%3C/path%3E%3C/svg%3E"); /* your base64-encoded SVG */
    background-repeat: no-repeat;
    background-position: right 12px center;
    padding-right: 30px;
  }
  textarea {
    height: 100%;
  }
  textarea:focus {
    outline: 2px solid var(--figma-color-border-selected)
  }
  form {
    display: flex;
    flex-direction: column;
    margin: 0;
    padding: 0;
  }
  form .disabled {
    opacity: 0.3;
    pointer-events: none;
  }
  container {
    display: flex;
    flex-direction: column;
    height: 100%;
    gap: 16px;
    padding: 16px;
  }
  .button {
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: var(--border-radius-large);
    color: var(--white);
    flex-shrink: 0;
    font-family: var(--font-stack);
    font-size: var(--font-size-small);
    font-weight: var(--font-weight-medium);
    letter-spacing: var(--font-letter-spacing-neg-small);
    line-height: var(--font-line-height);
    height: var(--size-medium);
    padding: 0 var(--size-xsmall) 0 var(--size-xsmall);
    text-decoration: none;
    outline: none;
    border: 2px solid transparent;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  .button--primary {
    background-color: var(--figma-color-bg-brand);
  }

  .button--primary:enabled:active,
  .button--primary:enabled:focus {
    border: 2px solid var(--black3);
  }

  .button--primary:disabled {
    background-color: var(--black3);
  }

  .button--primary-destructive {
    background-color: var(--red);
  }

  .button--primary-destructive:enabled:active,
  .button--primary-destructive:enabled:focus {
    border: 2px solid var(--black3);
  }

  .button--primary-destructive:disabled {
    opacity: 0.3;

</style>

<container>
<textarea name="text" id="text" cols="30" rows="10">
{
  "black": "#0e1112",
  "white": "#d4d7d6",
  "grey": "#4d5a5e",
  "blue": "#519aba",
  "green": "#8dc149",
  "orange": "#e37933",
  "pink": "#f55385",
  "purple": "#a074c4",
  "red": "#cc3e44",
  "steel": "#7494a3",
  "yellow": "#cbcb41"
}</textarea>

  <form id="collection-option">
    <group id="new-collection-group">
      <input type="radio" id="new-collection-option" name="collectionGroup" value="new-collection-option" checked>
      <label for="new-collection-option">Create new collection</label>
    </group>
    <group id="existing-collection-group">
      <input type="radio" id="existing-collection-option" name="collectionGroup" value="existing-collection-option">
      <label for="existing-collection-option">Add to existing collection</label>
    </group>
  </form>

  <select name="existing-collection" id="existing-collection">
  </select>

  <input id="new-collection" type="text" value="Collection Name" />

  <button class="button button--primary" id="generate">Generate</button>
</container>

<script>
const select = document.getElementById("existing-collection");
const newCollection = document.getElementById('new-collection')
const existingCollection = document.getElementById('existing-collection')

// Generate
document.getElementById("generate").onclick = () => {
  const text = document.getElementById("text");
  const data = text.value;
  let collection = ''
  let type = ''

  if(newCollection.style.display === 'block'){
    collection = newCollection.value;
    type = "new";
  } else {
    collection = select.value;
    type = "existing";
  }
  parent.postMessage({ pluginMessage: { action: "generate", type: type, collection: collection, data } }, "*");
};

// Only show radio button options
function toggleCollectionOptions(){
  let selectedRadioButton = document.querySelector('input:checked');
  let selectedRadioButtonName = selectedRadioButton.value;

  let name = selectedRadioButtonName.replace('-option', '');

  newCollection.style.display = 'none';
  existingCollection.style.display = 'none';

  document.getElementById(name).style.display = 'block';
}

onmessage = (event) => {
  const message = event.data.pluginMessage;

  // Open URL
  if (message.type === "openURL") {
    console.log('Opening URL');
    console.log(message.url);
    window.open(message.url);
  }

  // Get Current Collections
  else if (message.type === "currentCollections" || message.type === "complete") {
    if (message.data.length > 0) {
      select.innerHTML = ''; // clear options
      message.data.forEach((collection) => {
        const option = document.createElement("option");
        option.value = collection.id;
        option.text = collection.name;
        select.appendChild(option);
      });
    } else {
      // disable exisiting collection option
      document.getElementById('existing-collection-group').classList.add('disabled');
    }

    if(message.type == 'complete'){
      console.log('Complete, re-running');
      document.getElementById('existing-collection-group').classList.remove('disabled');

    }
  }

  document.getElementById('collection-option').addEventListener('change', function() {
    toggleCollectionOptions();
  });
  toggleCollectionOptions();


}
</script>
