<container>
<textarea name="text" id="text" cols="30" rows="10">
{
  "Tokens": {
    "button-primary-bg": {
      "Dark": "#4338CA",
      "Light": "#00000000"
    },
    "button-primary-bg-hover": {
      "Dark": "#4F46E5",
      "Light": "#4338CA14"
    },
    "button-primary-text": {
      "Dark": "#FAFAFA",
      "Light": "#4F46E5"
    },
    "button-primary-border": {
      "Dark": "#00000000",
      "Light": "#4338CA"
    }
  }
}</textarea>
  <select name="collection" id="collection">
    <option value="default">New Collection</option>
  </select>
  <button class="button button--primary" id="generate">Generate</button>
</container>

<script>
const select = document.getElementById("collection");

document.getElementById("generate").onclick = () => {
  const text = document.getElementById("text");
  const data = text.value;
  parent.postMessage({ pluginMessage: { type: "generate", collection: select.value, data } }, "*");
};

onmessage = (event) => {
  const message = event.data.pluginMessage;

  // Open URL
  if (message.type === "openURL") {
    console.log('Opening URL');
    console.log(message.url);
    window.open(message.url);
  }

  // Get Current Collections
  else if (message.type === "currentCollections") {
    console.log(message.data);
    if (message.data.length > 0) {
      message.data.forEach((collection) => {
        const option = document.createElement("option");
        option.value = collection.id;
        option.text = collection.name;
        select.appendChild(option);
      });
    }
  }
}
</script>
